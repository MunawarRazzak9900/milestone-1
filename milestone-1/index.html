<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <h1>Static Resume Builder By Munawar</h1>
      <form id=" resume" action="">

        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required> <br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="phone">Phone:</label><input type="tel" name="phone" id="phone" required>

             <!-- Profile picture -->
   <label for="profilePicture">Profile Picture:</label>
   <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required> <br>

            

        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea>  <br>
        </fieldset>


        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>  <br>
        </fieldset>


        <fieldset>
            <legend>Skills</legend>
            <label for="skill">Skills</label>
            <textarea id="skill" name="skill" rows="4" required></textarea>  <br>
        </fieldset>

        <button type="submit">Generate Resume Below</button>
      </form>
</body>
</html>
